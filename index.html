<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="sps.css" />
		<script type="text/javascript" src="sps.js"></script>
		<title>Sonoran Plant Search</title>
	</head>

	<body>
		<div id="header"><span id="home">home</span><div>SONORAN<span>PLANT</span>SEARCH</div></div>
		<div id="floatingbackground">
			<div id="allplants"></div>

			<div id="singleplant">
				<img id="plantimage" src="" alt="plant image" />
				<div id="plantinfo">
					<h1 id="common"></h1>
					<p id="description"></p>
					<div id="commentbox"></div>
					<div id="folder"></div>
					<h3>Enter Name:</h3>
					<textarea id="name" rows="1" cols="50"></textarea>
					<h3>Enter Comment:</h3>
					<textarea id="comment" rows="10" cols="50"></textarea>
					<div id="send-load">
						<button id="send">Send</button>
						<button id="load">Load</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
